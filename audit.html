<!doctype html>
<html lang="en">

<head>
  <title>Audit</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a29e7d9b96.js"
    crossorigin="anonymous"></script>

</head>

<body style="margin: 0 10%;">
  <div id="container" class="container">

    <div class="row" id="stamdata">
      <div class="col-5 infobox">
        <div>Deltagere</div>
        <div class="row">
          <div class="col-3">
            <div>Auditor:</div>
            <div>Deltagere:</div>
            <div></div>
          </div>
          <div class="col">
            <div id="CVR" class="infobox infoitem">12345678</div>
            <div id="Deltager1" class="infobox infoitem">Elektriker ApS</div>
            <div id="Deltager2" class="infobox infoitem">02/12-2020</div>
          </div>
        </div>
      </div>
      <div class="col-5 infobox">
        <div>Intern Audit</div>
        <div class="row">
          <div class="col-3">
            <div>CVR:</div>
            <div>Navn:</div>
            <div>Dato:</div>
          </div>
          <div class="col">
            <div id="CVR" class="infobox infoitem">12345678</div>
            <div id="Navn" class="infobox infoitem">Elektriker ApS</div>
            <div id="Dato" class="infobox infoitem">02/12-2020</div>
          </div>
        </div>
      </div>
      <div class="col-2" style="display: flex; flex-direction: column;">
        <button class="mainbuttons"
          style="background-color: green">Afslut</button>
        <button class="mainbuttons"
          style="background-color: darkgreen;">Gem</button>
        <button class="mainbuttons"
          style="background-color: rgb(255, 40, 40)">Annuller</button>
      </div>
    </div>
  </div>
  <script src="audit.js"></script>
</body>

</html>
